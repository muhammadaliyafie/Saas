<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree - My Links</title>
    <!-- Menambahkan CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Menambahkan link ke file CSS terpisah -->
    <link href="style.css" rel="stylesheet" />
    <!-- Ikon FontAwesome untuk tombol media sosial -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="text-center">
          <!-- Foto Profil -->
          <img
            src="img/Anime PFP Dark_ Best and Trendy Choices.jfif"
            class="rounded-circle mb-4"
          />
          <h1 class="mb-4">Mohammad Ali</h1>
          <p>I'm a Back-End Developer</p>
          <p>Student of Software as a Service</p>
        </div>

        <!-- Link ke Instagram -->
        <a
          href="https://www.instagram.com/ali_yafie_147"class="btn btn-primary">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <!-- Link ke link lain, misalnya ke LinkedIn -->
        <a href="https://www.linkedin.com" class="btn btn-primary">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <!-- Link ke YouTube -->
        <a href="https://www.youtube.com" class="btn btn-primary">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <!-- Link ke website atau blog pribadi -->
        <a href="https://github.com" class="btn btn-primary">
          <i class="fab fa-github"></i> Github
        </a>
      </div>
    </div>

    <!-- Menambahkan skrip Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
